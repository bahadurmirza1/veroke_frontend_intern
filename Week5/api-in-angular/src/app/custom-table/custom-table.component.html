<table border="2">
    <thead>
        <tr >
            <th *ngFor="let h of cols">{{h.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of Records;let i=index">
            
            
            <td *ngFor="let c of cols">
                @if(c.key=='street' || c.key=='city'){
                    {{r.address[c.key]}}
                }@else{
                    {{r[c.key]}}
                }
                
            </td>

        <!-- <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.email}}</td>
        <td>{{r.address.street}}</td>
        <td>{{r.address.city}}</td> -->

        </tr>
    </tbody>
</table>
