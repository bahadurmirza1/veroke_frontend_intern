<!DOCTYPE html>
<html>
    <!-- This is Head Tag It is use to contain meta-information about document.
    It include Elements like title, link to stylesheets, script and other metadata -->
    <head><title>Veroke</title>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta name="description" content="Here we werite brief description of the page.">
    </head>
    
    <!-- This is body Tag where main content of HTML document that will be visible on the webpage -->
    <body>
        <!-- Block-level elements begin on a new line and push subsequent elements to the next line. -->
    <!-- Some Block elements are given below -->
        <div></div>
        <header></header>
        <h1></h1><h2></h2>
        <p></p>
        <table></table>

        <!-- Inline elements in HTML are elements that do not start on a new line and only take up as much width as necessary -->
        <a></a>
        <span></span>
        <b></b>
        <i></i>

        <!-- Anchor Tag -->
         <a href="https://www.google.com">VisitGoogle</a>

         <!-- SEO Best Practices in HTML -->

        <!-- absolute and relative path in html
        absolute path is complete path and start from protocol http:// or https:// .
        On the other hand, relative path doesnot start from protocol it only point the resource or page name.
        -->
