    </button>
  </mat-toolbar>  
  
<div>

        <a mat-list-item [ngStyle]="{'color':customerFlag=='true'?'white':'black','background-color':customerFlag=='true'?'#3AB19B':'white',}" (click)="customerClick()">

        </a>

      </mat-nav-list>

    </mat-drawer>
