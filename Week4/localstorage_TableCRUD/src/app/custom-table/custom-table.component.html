 

<a routerLink="form/add/new"><button>Add Record</button></a>
<br>
<table border="2">
    <thead>
        <tr >
            <th *ngFor="let h of cols">{{h.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of Records;let i=index">
            
            <td *ngFor="let c of cols">
                @if(c.key!='actions'){
                    {{r[c.key]}}
                }@else {
                    @for (a of actions; track $index) {
                        <button (click)="onActionClick(r.id,a.key)">{{a.label}}</button>
                    }
                }
            </td>
